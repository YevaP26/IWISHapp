<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
  <title>Video BG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="video-bg">
  <video src="video-bg.mp4" autoplay muted loop></video>
  <div class="effects"></div>
  <div class="video-bg__content">
    <h1>I WISH</h1>
  </div>
</div>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
    <div class="flex flex-col items-center justify-center">
      <div class="w-full h-64 bg-gray-200 flex items-center justify-center">
        <i class="fas fa-play-circle text-6xl text-teal-500"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mt-4">I Wish</h1>
      <div class="flex space-x-4 mt-4">
        <button class="bg-teal-500 text-white px-4 py-2 rounded" onclick="openModal('signin')">Sign in</button>
        <button class="bg-teal-500 text-white px-4 py-2 rounded" onclick="openModal('signup')">Sign up</button>
      </div>
    </div>
  </div>
</div>

<div class="bg-gray-50 py-16">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-8">Get what you really want for the holiday.</h2>
    <div class="grid grid-cols-2 gap-8 text-gray-800">
      <div class="text-left">
        <p>Create your wish list</p>
      </div>
      <div class="text-right">
        <p>Add a link to the gifts</p>
      </div>
      <div class="text-left">
        <p>Allow friends to add their gift options</p>
      </div>
      <div class="text-right">
        <p>Friends can sign up for a gift</p>
      </div>
    </div>
    <div class="mt-16">
      <button class="bg-teal-500 text-white px-8 py-4 rounded text-lg" onclick="window.location.href='wishlist.html'">Create my wish list!</button>
    </div>
  </div>
</div>
<div id="signin-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign In</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signin-email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="signin-email" type="email" placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signin-password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="signin-password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
        <button class="text-teal-500 hover:text-teal-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="closeModal('signin')">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
<div id="signup-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign Up</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="signup-username" type="text" placeholder="Username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="signup-email" type="email" placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="signup-password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign Up
        </button>
        <button class="text-teal-500 hover:text-teal-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="closeModal('signup')">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
<script>
  function openModal(modalId) {
    document.getElementById(modalId + '-modal').classList.remove('hidden');
  }

  function closeModal(modalId) {
    document.getElementById(modalId + '-modal').classList.add('hidden');
  }
</script>
</body> </html>
